<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Image Gallery</title>
    </head>
    <body>
        <!-- global container -->
        <div class="flex items-center justify-center min-h-screen bg-cyan-50">
            <!-- card container -->
            <div class="bg-white p-6 m-3 space-x-10 shadow-2xl rounded-3xl md:p-40">
                <!-- menu container -->
                <div
                    class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end">
                    <!-- menu items -->
                    <div class="group relative">
                        <a href="#">Vector</a>
                        <div
                            class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
                        <span
                            class="absolute bottom-full mb-2 hidden group-hover:block bg-black text-white text-xs rounded py-1 px-2 z-10 tooltip transition-opacity duration-300 opacity-0 group-hover:opacity-100">
                            Vector resources
                        </span>
                    </div>
                    <div class="group">
                        <a href="#">Illustrations</a>
                        <div
                            class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
                    </div>
                    <div class="group">
                        <a href="#">Images</a>
                        <div
                            class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
                    </div>
                    <div class="group">
                        <a href="#">Icons</a>
                        <div
                            class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
                    </div>
                </div>
                <!-- search container -->
                <div class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0">
                    <!-- input container -->
                    <div class="flex justify-between border-b">
                        <input
                            type="text"
                            class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none"
                            placeholder="Search" />
                        <button>
                            <svg
                                viewBox="0 0 24 24"
                                class="w-6 h-6"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g
                                    id="SVGRepo_bgCarrier"
                                    stroke-width="0"></g>
                                <g
                                    id="SVGRepo_tracerCarrier"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        d="M3 12C3 4.5885 4.5885 3 12 3C19.4115 3 21 4.5885 21 12C21 19.4115 19.4115 21 12 21C4.5885 21 3 19.4115 3 12Z"
                                        stroke="#323232"
                                        stroke-width="2"></path>
                                    <path
                                        d="M14 14L16 16"
                                        stroke="#323232"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                    <path
                                        d="M15 11.5C15 13.433 13.433 15 11.5 15C9.567 15 8 13.433 8 11.5C8 9.567 9.567 8 11.5 8C13.433 8 15 9.567 15 11.5Z"
                                        stroke="#323232"
                                        stroke-width="2"></path>
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
